  <script>
    /*****************************************************************
     * EXERCISE 001
     *****************************************************************
     *
     * Create a function that gets a string as a parameter and returns
     * the longest word inside of that string.
     *
     * Expected results:
     * ----------------------------------------------------------------
     * | Input                             | Output                   |
     * ----------------------------------------------------------------
     * | Max has a magic dog.              | magic                    |
     * ----------------------------------------------------------------
     * | Websites reach many people.       | Websites                 |
     * ----------------------------------------------------------------
     * | Miracles are happening every day. | happening                |
     * ----------------------------------------------------------------
     */

    // SOLUTION 001: Using a for loop

    function longestWordWithForLoop(string) {
      let words = string.split(" "),
        longestWord = "";

      for (let i = 0; i < words.length; i++) {
        longestWord =
          longestWord.length >= words[i].length ? longestWord : words[i];
      }

      return longestWord;
    }

    console.log(
      "for:",
      longestWordWithForLoop("Max has a magic dog.")
    );

    // SOLUTION 002: Using a forEach loop

    function longestWordWithForEachLoop(string) {
      let longestWord = "";

      string.split(" ").forEach(word => {
        longestWord = longestWord.length >= word.length ? longestWord : word;
      });

      return longestWord;
    }

    console.log(
      "forEach:",
      longestWordWithForEachLoop("Max has a magic dog.")
    );

    // SOLUTION 003: With the Array.reduce() method

    function longestWordWithReduce(string) {
      return string.split(" ").reduce((longestWord, currentWord) => {
        return longestWord.length >= currentWord.length ? longestWord : currentWord;
      }, "");
    }

    console.log(
      "reduce:",
      longestWordWithReduce("Max has a magic dog.")
    );

    /*****************************************************************
     * EXERCISE 002
     ****************************************************************
     *
     * Create a function that gets an array of numbers and a divisor
     * as parameters and returns all numbers that are dividable by
     * the divisior.
     *
     * Expected results:
     * -----------------------------------------------------
     * | Input                  | Output                   |
     * -----------------------------------------------------
     * | [5, 12, 15, 18, 25], 5 | [5, 15, 25]              |
     * -----------------------------------------------------
     * | [2, 12, 21, 48, 79], 4 | [12, 48]                 |
     * -----------------------------------------------------
     * | [333, 444, 555], 6     | [444]                    |
     * -----------------------------------------------------
     */

    // SOLUTION 001: Using a for loop

    function dividableByWithForLoop(divisor = 1, numbers = []) {
      let dividable = [];

      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] % divisor === 0) {
          dividable.push(numbers[i]);
        }
      }

      return dividable;
    }

    console.log(
      "for:",
      dividableByWithForLoop(5, [5, 12, 15, 18, 25])
    );

    // SOLUTION 002: Using the Array.filter() method

    function dividableByWithFilter(divisor, numbers) {
      return numbers.filter(number => {
        return number % divisor === 0;
      });
    }

    console.log(
      "filter:",
      dividableByWithFilter(5, [5, 12, 15, 18, 25])
    );

    /*****************************************************************
     * EXERCISE 003
     ****************************************************************
     *
     * Create a function that gets a number and a currency (10, EUR)
     * as parameter and returns the converted amount. All exchange
     * rates are based on USD.
     *
     * Exchange rates 2018-09-24:
     *
     * EUR   0.847762      Euro
     * GBP   0.760344      British Pound
     * INR   72.6902       Indian Rupee
     * AUD   1.37588       Australian Dollar
     *
     * ------------------------
     * | Input     | Output   |
     * ------------------------
     * | 10.5, EUR | 8.901501 |
     * ------------------------
     * | 10.5, GBP | 7.983612 |
     * ------------------------
     * | 10.5, AUD | 14.44674 |
     * ------------------------
     * | 10.5, INR | 763.2471 |
     * ------------------------
     */

    // SOLUTION 001: Using switch

    function convertToCurrency(usd = 0, currency = "USD") {
      const RATE_EUR = 0.847762,
        RATE_GBP = 0.760344,
        RATE_AUD = 1.37588,
        RATE_INR = 72.6902;

      switch (currency) {
        case "EUR":
          return usd * RATE_EUR;

        case "GBP":
          return usd * RATE_GBP;

        case "AUD":
          return usd * RATE_AUD;

        case "INR":
          return usd * RATE_INR;
      }
    }

    console.log("switch:");
    console.log("10.5 USD");
    console.log(`${convertToCurrency(10.5, "EUR")} EUR`);
    console.log(`${convertToCurrency(10.5, "GBP")} GBP`);
    console.log(`${convertToCurrency(10.5, "AUD")} AUD`);
    console.log(`${convertToCurrency(10.5, "INR")} INR`);

    // SOLUTION 002: Using an object

    function convertToCurrencyObject(usd = 0, currency = "USD") {
      const exchangeRates = {
        eur: 0.847762,
        gbp: 0.760344,
        aud: 1.37588,
        inr: 72.6902
      };

      if (currency === "USD") {
        return usd;
      }

      if (usd <= 0) {
        return 0;
      }

      currency = currency.toLowerCase();

      if (!exchangeRates.hasOwnProperty(currency)) {
        throw new Error("Unknown currency!");
      }

      return usd * exchangeRates[currency];
    }

    console.log("object:");
    console.log("10.5 USD");
    console.log(`${convertToCurrencyObject(10.5, "EUR")} EUR`);
    console.log(`${convertToCurrencyObject(10.5, "GBP")} GBP`);
    console.log(`${convertToCurrencyObject(10.5, "AUD")} AUD`);
    console.log(`${convertToCurrencyObject(10.5, "INR")} INR`);
  </script>
