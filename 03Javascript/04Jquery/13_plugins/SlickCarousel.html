
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slick</title>
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick-theme.css"/>
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.cars').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3
            });
        });
    </script>
    <style>
        .car-image {
            display: inline-block;
            top: 50px;
            height: 300px;
            width: 200px;
            border: solid 1px slategray;
            margin: 8px;
            padding: 8px;
            line-height: 34px;
        }

        .car-image:hover {
            border: solid 1px black;
        }

        img {
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
<h3>
    Slick is a pretty awesome plugin
</h3>
<div class="cars">
    <div class="car-image">
        <img src="car_1.jpg"/>
    </div>
    <div class="car-image">
        <img src="car_2.jpg"/>
    </div>
    <div class="car-image">
        <img src="car_3.jpg"/>
    </div>
    <div class="car-image">
        <img src="car_1.jpg"/>
    </div>
</div>
</body>
</html>
