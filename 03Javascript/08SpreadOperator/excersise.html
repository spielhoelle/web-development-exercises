    body {
      background-color: #1d1f20;
      color: #999;
      padding-top: 2rem;
    }

    h1 span {
      color: #4682B4;
    }

    p span {
      color: #96b38a;
    }

    #result {
      background: #ffc600;
      margin: 2rem 0 0 0;
      padding: 3rem;
      text-align: center;
      font-size: 3rem;
      letter-spacing: 0.25rem;
      color: #fff;
      cursor: url('http://csscursor.info/source/santahand.png'), default;
      text-shadow: 1px 1px 2px #000000;
    }

    #result .jump {
      display: inline-block;
      transition: transform 0.2s;

    }

    #result .jump:hover {
      transform: translateY(-15px) rotate(7deg) scale(1.5);
    }
  </style>

    <h1>

      Use <span>document.querySelector()</span>, <span>.map()</span> and the <span>spread operator</span> to wrap a span around each letter of the large word with the class <span>.jump</span>.
    </p>
    <p>
      <strong>Important:</strong> JavaScript only!
    </p>
    <div id="result">
      FANTASTIC!
    </div>
