<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Signin Template Â· Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 400px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
    </style>
  </head>
  <body class="text-center">
    <!-- TODO link the form with the POST contact endpoint -->
    <form class="form-signin">
      <img class="mb-4" src="./couch@2x.svg" alt="" width="72" height="72" />
      <h1 class="font-weight-normal">Feedback-Couch</h1>
      <h3 class="h3 mb-3 font-weight-normal">Tell us what you think</h3>
      <label for="inputEmail" class="sr-only">Email address</label>

      <input
        type="email"
        name="email"
        id="inputEmail"
        class="form-control mb-2"
        placeholder="Email address"
        required=""
        autofocus=""
      />
      <label for="inputname" class="sr-only">Your name</label>
      <input
        type="name"
        name="name"
        id="inputname"
        class="form-control mb-2"
        placeholder="Your name"
        required=""
      />
      <label for="inputbody" class="sr-only"
        >Your thoughts, improvements or critics...</label
      >
      <textarea
        id="inputbody"
        name="body"
        placeholder="Your thoughts, improvements or critics..."
        class="form-control mb-2"
      ></textarea>
      <div id="locations"></div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Submit
      </button>
      <p class="mt-5 mb-3 text-muted">
        We dont fuck around with your data, promised!
      </p>
    </form>
    <script>
      fetch("http://localhost:5555/locations")
        .then(resp => resp.json())
        .then(res => {
          let locationsHtml = "";
          // TODO generate some HTML for the Contacts
          document.getElementById("locations").innerHTML = locationsHtml;
        });

      fetch("http://localhost:5555/contacts")
        .then(resp => resp.json())
        .then(res => {
          let contactsHtml = "";
          // TODO fetch the contacts together with their locations and generate some HTML
          document.getElementById("contacts").innerHTML = contactsHtml;
        });
    </script>
  </body>
</html>
