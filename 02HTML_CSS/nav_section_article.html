<!DOCTYPE html>
<head>
    <head>
        <title>Nav, Section and Article</title>
    </head>
    <body>

        <nav>
            <ul>
                <li><a href="#1">Link #1</a></li>
                <li><a href="#2">Link #2</a></li>
                <li><a href="#3">Link #3</a></li>
            </ul>
        </nav>

        # articles, we could use divs. but articles is more semantic. 
        # search engines then know 
        <article class="blog-post">

            <section class="post-heading">
                <h1>A Blog Post Heading</h1>
            </section>

            <section class="post-body">
                <p>This is the body of our blog-post</p>
            </section>

            <section class="post-footer">
                <h3>Read more about this topic</h3>
                <ol>
                    <li><a href="#1">Link 1</a></li>
                    <li><a href="#2">Link 2</a></li>
                    <li><a href="#3">Link 3</a></li>                                        
                </ol>
            </section>            

        </article>
    </body>
</head>
