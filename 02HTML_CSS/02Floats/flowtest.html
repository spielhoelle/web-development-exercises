
<!DOCTYPE html>
<html>
    <head>
        <title>CSS Floats 101</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #ccc;
            }

            .box {
                /* play around with % */
                width: 100px;
                height: 100px;
            }

            #red { background-color: red; }
            #green { background-color:green; }            
            #blue { background-color:blue; }           
            /* show also left */             
            #yellow { background-color:yellow; float: right}                        

        </style>
    </head>
    <body>
        <div id="green" class="box"></div>
        <div id="red" class="box"></div>
        <div id="blue" class="box"></div>
        <div id="yellow" class="box"></div>                        
    </body>
</html>
