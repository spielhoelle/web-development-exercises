
<!DOCTYPE html>
<html>
    <head>
        <title>CSS Floats 101</title>
        <style>
            body {
                margin: 0; 
                padding: 0;
                background: #ccc;
            }

            .box {
                width: 100px;
                height: 100px;
            }

            #red { background-color: red; float: left }
            #green { background-color:green; float: left }
            #blue { background-color:blue; }                     
            #yellow { background-color:yellow; }
            #purple { background-color: purple; float: right }
            #pink { background-color: pink; float: right }            
        </style>
    </head>
    <body>
        <div id="red" class="box">float-left</div>          
        <div id="green" class="box">float-left</div>
        <div id="purple" class="box">no-float</div>
        <div id="pink" class="box">no-float</div>
        <div style="clear: left"></div>
        <div id="blue" class="box"></div>
    </body>
</html>
