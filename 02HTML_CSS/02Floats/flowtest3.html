
<!DOCTYPE html>
<html>
    <head>
        <title>CSS Floats 101</title>
        <style>
            body {
                margin: 0; 
                padding: 0;
                background: #ccc;
            }

            #container { width: 600px; margin: 0 auto; background-color: aquamarine; }
            .header { height: 100px; background-color: blueviolet; }
            .content { width: 400px; height: 500px; float: left; background-color:dodgerblue; }
            .nav { width: 200px; float: left; background-color:lightsalmon; }
            /* first, do without the clear */
            .footer { width: 600px; background:magenta; clear: both; }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="header">
                Hello, I am the header
            </div>
            <div class="content">
                Hello, I am the content
            </div>
            <div class="nav">
                Hello, I am the navbar
            </div>
            <div class="footer">
                hallo, i am the footer
            </div>
        </div>
    </body>
</html>
