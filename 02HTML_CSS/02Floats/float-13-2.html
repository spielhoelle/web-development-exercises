
<!DOCTYPE html>
<html>
    <head>
        <title>CSS Floats 101</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #ccc;
            }
            #container {
                width: 260px;
                margin: 0 auto;
                padding: 10px 0 10px 10px;
                background: #aaa;
                border: 1px solid #999;
            }
            #container:after {
                content: ".";
                display: block;
                height: 0;
                clear: both;
                visibility: hidden;
            }
            img {
                float: left;
                margin: 0 5px 0 0;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img src="image.gif" />
            <img src="image.gif" />
            <img src="image.gif" />
        </div>
    </body>
</html>
