<!DOCTYPE html>
<html>
	<head>
		<title>IDs and Classes</title>
		<style>
			#paragraph1 {
				background-color: #f87e7e;
			}

			.fancy {
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<p id="paragraph1">This element has an ID of "paragraph 1"</p>
		<p id="paragraph1">This element should be white</p>
		# do some css here and "fail silently"
		# then show them document.getElementById('paragraph1');
		<p class="fancy">This element has the class of "fancy"</p>
		<p class="fancy">This element has the class of "fancy"</p>
		<p class="fancy">This element has the class of "fancy"</p>
	</body>
</html>
